<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authlib Connect</title>
    </head>
    <body>
        <p>Welcome {{name}}!</p>
        <p>Input places and their respective rating into the query below</p>
        <form action= "/receiveAdd" method = "post">
            <input type = "text" id = 'address' name = 'address' placeholder="address">
            <input type = "text" id = 'city' name = 'city' placeholder="city">
            <input type = "text" id = 'state' name = 'state' placeholder="state">
            <input type = "number" id = 'rating' name = 'rating' min = '1' max = '5' placeholder = 'rating'>
            <button type="submit" value="submit">Submit</button>
        </form>
        <p>Input your city and state to view all of the reviews you have added to the website.</p>
        <form action = /allReviews method = "post">
            <input type = "text" id = 'city' name = 'city' placeholder = 'city'>
            <input type = 'text' id = 'state' name = 'state' placeholder= 'state'>
            <button type = "submit" value = "submit">Submit</button>
        </form>
        <a href="/logout">Click here to Logout!</a>
    </body>
</html>
